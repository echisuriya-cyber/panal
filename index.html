<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ViperModz</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
@import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&family=Orbitron:wght@700&display=swap');
* { box-sizing: border-box; font-family: 'Prompt', sans-serif; user-select: none; outline: none; }

body { 
    background: #050000;
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    margin: 0; 
    overflow: hidden;
}

/* Particle Canvas */
#particle-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: radial-gradient(circle at center, #140000, #050000);
}

/* Card */
.card { 
    background: rgba(0, 0, 0, 0.65);
    box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
    border: 1px solid rgba(255, 0, 0, 0.5);
    backdrop-filter: blur(15px);
    width: 95%; 
    max-width: 600px; 
    height: 520px;
    border-radius: 20px; 
    padding: 20px; 
    position: relative;
    color: white;
    display: flex; 
    flex-direction: column;
    animation: borderPulse 3s infinite alternate;
}

@keyframes borderPulse {
    0% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.2); }
    100% { box-shadow: 0 0 35px rgba(255, 0, 0, 0.7); }
}

.header-credit {
    font-family: 'Orbitron', sans-serif;
    font-size: 11px;
    color: rgba(255, 60, 60, 0.9);
    letter-spacing: 2px;
    margin-bottom: 10px;
    text-align: right;
    text-transform: uppercase;
}

#login-section { text-align: center; margin: auto; width: 100%; }

.logo-area { 
    font-size: 70px; 
    color: #ff0000; 
    margin-bottom: 15px;
    filter: drop-shadow(0 0 20px rgba(255, 0, 0, 1)); 
    animation: floatShield 3s ease-in-out infinite;
}

@keyframes floatShield {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px) scale(1.05); }
}

.input-group { position: relative; margin-bottom: 15px; width: 280px; margin-left: auto; margin-right: auto; }
.input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #ff0000; }

input[type="password"] { 
    width: 100%; padding: 12px 15px 12px 45px; 
    border: 1px solid rgba(255,0,0,0.5); 
    border-radius: 10px; 
    background: rgba(0,0,0,0.6); 
    color: white;
}

.btn-main { 
    width: 280px; 
    background: linear-gradient(90deg, #700000, #ff0000); 
    color: white; border: none; padding: 12px; 
    border-radius: 10px; font-weight: bold; cursor: pointer;
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
    transition: 0.3s;
}

.btn-main:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 0, 0, 1); }

#panel-section { display: none; height: 100%; gap: 10px; }

.sidebar { 
    width: 120px; 
    background: rgba(0,0,0,0.4); 
    border-radius: 15px; 
    padding: 8px; 
    display: flex; 
    flex-direction: column; 
    gap: 6px; 
    border: 1px solid rgba(255,0,0,0.3); 
}

.nav-btn { 
    background: transparent; 
    border: none; 
    padding: 8px; 
    text-align: left; 
    border-radius: 8px; 
    color: rgba(255,255,255,0.7); 
    cursor: pointer; 
    font-size: 12px; 
    display: flex; 
    align-items: center; 
    gap: 6px; 
}

.nav-btn i { width: 16px; text-align: center; color: #ff0000; }

.nav-btn.active { 
    background: rgba(255,0,0,0.3); 
    color: #ff0000; 
    border-left: 3px solid #ff0000; 
}

.content { flex: 1; overflow-y: auto; padding-right: 5px; }

.item { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    margin-bottom: 8px; 
    padding: 8px; 
    background: rgba(0,0,0,0.5); 
    border-radius: 10px; 
    border: 1px solid rgba(255,0,0,0.3); 
    font-size: 12px;
}

.item span i { color:#ff0000; margin-right:6px; }

.switch { position: relative; width: 40px; height: 20px; }
.switch input { opacity: 0; }
.slider { position: absolute; inset: 0; background: #333; border-radius: 20px; }
.slider:before { content:""; position:absolute; width:14px; height:14px; left:3px; bottom:3px; background:white; border-radius:50%; transition:.3s;}
input:checked + .slider { background:#ff0000; box-shadow:0 0 10px #ff0000;}
input:checked + .slider:before { transform: translateX(20px); }

/* ===== MOBILE OPTIMIZE ===== */
@media (max-width: 480px) {
    .card {
        height: 95vh;
        max-width: 95%;
        padding: 12px;
        border-radius: 15px;
    }

    .logo-area {
        font-size: 55px;
        margin-bottom: 10px;
    }

    h2 {
        font-size: 18px;
    }

    .input-group,
    .btn-main {
        width: 100%;
    }

    .sidebar {
        width: 100px;
        padding: 6px;
    }

    .nav-btn {
        font-size: 11px;
        padding: 6px;
    }

    .item {
        font-size: 11px;
        padding: 6px;
    }

    .switch {
        transform: scale(0.85);
    }
}
</style>
</head>

<body>

<canvas id="particle-canvas"></canvas>

<div class="card">
<div class="header-credit">VIPERMODZ V0.1</div>

<div id="login-section">
    <div class="logo-area"><i class="fas fa-dragon"></i></div>
    <h2>ViperModz</h2>
    <div class="input-group">
        <i class="fas fa-key"></i>
        <input type="password" id="passwordInput" placeholder="Enter License Key">
    </div>
    <button class="btn-main" onclick="checkLogin()">LOGIN SYSTEM</button>
    <div id="loginError" style="color:#ff4757; font-size: 12px; margin-top:10px; display:none;">
        Wrong Key
    </div>
</div>

<div id="panel-section">
    <div class="sidebar">
        <button class="nav-btn active"><i class="fas fa-crosshairs"></i> AimBot</button>
        <button class="nav-btn"><i class="fas fa-eye"></i> ESP</button>
        <button class="nav-btn"><i class="fas fa-running"></i> Movement</button>
        <button class="nav-btn"><i class="fas fa-gear"></i> Settings</button>
    </div>

    <div class="content">
        <h3 style="color:#ff0000;">Combat Config</h3>

        <div class="item">
            <span><i class="fas fa-skull"></i> AimLock</span>
            <label class="switch"><input type="checkbox"><span class="slider"></span></label>
        </div>

        <div class="item">
            <span><i class="fas fa-bullseye"></i> AutoHead</span>
            <label class="switch"><input type="checkbox"><span class="slider"></span></label>
        </div>

        <div class="item">
            <span><i class="fas fa-bolt"></i> Magic Bullet</span>
            <label class="switch"><input type="checkbox"><span class="slider"></span></label>
        </div>

        <button class="btn-main" onclick="alert('ViperModz Injected âœ…')">
            <i class="fas fa-plug"></i> INJECT
        </button>
    </div>
</div>
</div>

<script>
// LOGIN
const USER_PASS = "FreePanal999";
function checkLogin(){
    const val = document.getElementById("passwordInput").value;
    if(val === USER_PASS){
        document.getElementById("login-section").style.display="none";
        document.getElementById("panel-section").style.display="flex";
    }else{
        document.getElementById("loginError").style.display="block";
    }
}
</script>

<script>
// ===== SMART PARTICLE SYSTEM =====
const canvas = document.getElementById("particle-canvas");
const ctx = canvas.getContext("2d");

let w,h;
function resize(){
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const isMobile = window.innerWidth < 500;
const maxParticles = isMobile ? 30 : 90;
const maxDist = isMobile ? 70 : 130;

const particles = [];

class Particle{
    constructor(){
        this.x = Math.random()*w;
        this.y = Math.random()*h;
        this.vx = (Math.random()-0.5)*0.5;
        this.vy = (Math.random()-0.5)*0.5;
        this.size = Math.random()*2+1;
        this.life = Math.random()*300+200;
    }
    update(){
        this.x += this.vx;
        this.y += this.vy;
        this.life--;
        if(this.x<0||this.x>w) this.vx*=-1;
        if(this.y<0||this.y>h) this.vy*=-1;
    }
    draw(){
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fillStyle="rgba(255,0,0,0.7)";
        ctx.fill();
    }
}

function connect(){
    for(let i=0;i<particles.length;i++){
        for(let j=i+1;j<particles.length;j++){
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const dist = Math.sqrt(dx*dx+dy*dy);
            if(dist < maxDist){
                ctx.strokeStyle = "rgba(255,0,0,"+(1-dist/maxDist)*0.4+")";
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(particles[i].x,particles[i].y);
                ctx.lineTo(particles[j].x,particles[j].y);
                ctx.stroke();
            }
        }
    }
}

function animate(){
    ctx.clearRect(0,0,w,h);

    if(particles.length < maxParticles){
        particles.push(new Particle());
    }

    for(let i=particles.length-1;i>=0;i--){
        const p = particles[i];
        p.update();
        p.draw();
        if(p.life<=0){
            particles.splice(i,1);
        }
    }

    connect();
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
