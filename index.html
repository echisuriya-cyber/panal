<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ProFive Style UI</title>

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    background: #0b0f1a;
    color: #fff;
    overflow: hidden;
}

/* Particle Canvas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

/* Main Card */
.card {
    position: relative;
    z-index: 2;
    width: 420px;
    max-width: 95%;
    height: 90vh;
    margin: 5vh auto;
    background: rgba(20, 25, 45, 0.9);
    border-radius: 20px;
    display: flex;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(0,255,255,0.15);
}

/* Sidebar */
.sidebar {
    width: 140px;
    background: rgba(10,15,30,0.9);
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.nav-btn {
    background: linear-gradient(135deg,#00f0ff,#6a5cff);
    border: none;
    border-radius: 10px;
    padding: 10px;
    color: #000;
    font-size: 13px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    justify-content: center;
}

.nav-btn i {
    font-size: 14px;
}

/* Content */
.content {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
}

.logo-area {
    text-align: center;
    font-size: 60px;
    color: #00f0ff;
    margin-bottom: 5px;
}

h2 {
    text-align: center;
    margin: 5px 0 15px;
}

.item {
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 8px;
    font-size: 13px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Switch */
.switch {
    position: relative;
    width: 42px;
    height: 22px;
}

.switch input {
    display: none;
}

.slider {
    position: absolute;
    cursor: pointer;
    background: #444;
    border-radius: 22px;
    top: 0; left: 0; right: 0; bottom: 0;
    transition: .3s;
}

.slider:before {
    content: "";
    position: absolute;
    height: 16px;
    width: 16px;
    left: 3px;
    bottom: 3px;
    background: white;
    border-radius: 50%;
    transition: .3s;
}

input:checked + .slider {
    background: #00f0ff;
}

input:checked + .slider:before {
    transform: translateX(20px);
}

/* ===== MOBILE OPTIMIZE ===== */
@media (max-width: 480px) {
    .card {
        height: 95vh;
        border-radius: 15px;
    }

    .sidebar {
        width: 110px;
        padding: 6px;
    }

    .nav-btn {
        font-size: 11px;
        padding: 8px;
    }

    .logo-area {
        font-size: 50px;
    }

    h2 {
        font-size: 18px;
    }

    .item {
        font-size: 12px;
        padding: 8px;
    }

    .switch {
        transform: scale(0.9);
    }
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="card">
    <div class="sidebar">
        <button class="nav-btn"><i class="fa-solid fa-house"></i> Home</button>
        <button class="nav-btn"><i class="fa-solid fa-bolt"></i> Aimbot</button>
        <button class="nav-btn"><i class="fa-solid fa-eye"></i> ESP</button>
        <button class="nav-btn"><i class="fa-solid fa-rocket"></i> Speed</button>
        <button class="nav-btn"><i class="fa-solid fa-gear"></i> Settings</button>
    </div>

    <div class="content">
        <div class="logo-area">
            <i class="fa-solid fa-crosshairs"></i>
        </div>
        <h2>ProFive Panel</h2>

        <div class="item">
            <span><i class="fa-solid fa-crosshairs"></i> Auto Aim</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <div class="item">
            <span><i class="fa-solid fa-eye"></i> ESP Player</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <div class="item">
            <span><i class="fa-solid fa-gauge-high"></i> Speed Hack</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <div class="item">
            <span><i class="fa-solid fa-shield-halved"></i> Anti Ban</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const isMobile = window.innerWidth < 500;
const maxParticles = isMobile ? 35 : 90;
const maxDist = isMobile ? 80 : 130;

let particles = [];

for (let i = 0; i < maxParticles; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.7,
        vy: (Math.random() - 0.5) * 0.7,
        r: 2
    });
}

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    for (let p of particles) {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = "#00f0ff";
        ctx.fill();

        for (let q of particles) {
            let dx = p.x - q.x;
            let dy = p.y - q.y;
            let dist = Math.sqrt(dx*dx + dy*dy);

            if (dist < maxDist) {
                ctx.strokeStyle = "rgba(0,240,255,0.15)";
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(q.x, q.y);
                ctx.stroke();
            }
        }
    }

    requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
