<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>viperModz PANEL</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
@import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&family=Orbitron:wght@700&display=swap');

* {
    box-sizing: border-box;
    font-family: 'Prompt', sans-serif;
    user-select: none;
}

body {
    background: #050505;
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Canvas Background */
#bg {
    position: fixed;
    inset: 0;
    z-index: -1;
}

/* Card */
.card {
    width: 95%;
    max-width: 600px;
    height: 480px;
    background: rgba(20,20,20,0.75);
    border-radius: 20px;
    border: 1px solid rgba(255,30,30,0.25);
    backdrop-filter: blur(15px);
    box-shadow: 0 25px 50px rgba(255,0,0,0.25);
    padding: 20px;
    color: white;
    display: flex;
    flex-direction: column;
}

/* Header */
.header-credit {
    font-family: 'Orbitron', sans-serif;
    font-size: 11px;
    color: rgba(255,30,30,0.7);
    letter-spacing: 1px;
    margin-bottom: 10px;
}

/* Logo */
.logo-area {
    font-size: 80px;
    color: #ff1e1e;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 20px rgba(255,30,30,0.9));
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

/* Login / Admin */
#login-section, #admin-section {
    margin: auto;
    text-align: center;
}

.input-group {
    width: 280px;
    margin: 0 auto 15px;
    position: relative;
}

.input-group i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255,255,255,0.4);
}

input {
    width: 100%;
    padding: 12px 15px 12px 40px;
    background: rgba(0,0,0,0.5);
    border: 1px solid rgba(255,30,30,0.3);
    border-radius: 10px;
    color: white;
}

/* Buttons */
.btn-main {
    width: 280px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    color: white;
    background: linear-gradient(90deg, #ff1e1e, #8b0000);
    box-shadow: 0 5px 20px rgba(255,30,30,0.4);
    margin-bottom: 10px;
}

.btn-alt {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
}

/* Panel */
#panel-section {
    display: none;
    height: 100%;
    gap: 15px;
}

.sidebar {
    width: 140px;
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.nav-btn {
    background: transparent;
    border: none;
    color: rgba(255,255,255,0.6);
    padding: 10px;
    border-radius: 8px;
    text-align: left;
    cursor: pointer;
    font-size: 13px;
}

.nav-btn.active {
    background: rgba(255,30,30,0.2);
    color: #ff1e1e;
    border-left: 3px solid #ff1e1e;
}

.content {
    flex: 1;
    overflow-y: auto;
}

.content h3 {
    color: #ff1e1e;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    padding-bottom: 5px;
}

/* Items */
.item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255,255,255,0.03);
    padding: 10px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.05);
    margin-bottom: 10px;
}

.label i {
    color: #ff1e1e;
}

/* Switch */
.switch {
    position: relative;
    width: 40px;
    height: 20px;
}

.switch input { display:none; }

.slider {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.5);
    border-radius: 20px;
    cursor: pointer;
}

.slider:before {
    content: "";
    position: absolute;
    width: 14px;
    height: 14px;
    background: white;
    border-radius: 50%;
    left: 3px;
    bottom: 3px;
    transition: .3s;
}

input:checked + .slider {
    background: #ff1e1e;
}

input:checked + .slider:before {
    transform: translateX(20px);
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="card">

<div class="header-credit">VIP PANEL BY viperModz</div>

<div id="login-section">
    <div class="logo-area"><i class="fas fa-skull"></i></div>
    <h2>viperModz PANEL</h2>

    <div class="input-group">
        <i class="fas fa-key"></i>
        <input type="password" id="passwordInput" placeholder="Enter Key">
    </div>

    <button class="btn-main" onclick="checkLogin()">เข้าสู่ระบบ</button>
    <div id="loginError" style="display:none;color:#ff4757;font-size:12px;">❌ รหัสไม่ถูกต้อง</div>
</div>

<div id="panel-section">
    <div class="sidebar">
        <button class="nav-btn active">Aim</button>
        <button class="nav-btn active">ESP</button>
        <button class="nav-btn active">Visual</button>
        <button class="nav-btn active">Misc</button>
    </div>

    <div class="content">
        <h3>Main Config</h3>

        <div class="item">
            <span class="label"><i class="fas fa-crosshairs"></i> ดูดหัว 99%</span>
            <label class="switch"><input type="checkbox"><span class="slider"></span></label>
        </div>

        <div class="item">
            <span class="label"><i class="fas fa-hand-pointer"></i> ลากหัว 85%</span>
            <label class="switch"><input type="checkbox"><span class="slider"></span></label>
        </div>

        <button class="btn-main">ยืนยันการใช้งาน</button>
    </div>
</div>

</div>

<script>
/* Login */
const ADMIN_PASS = "pkkp241154";
let userPass = "FreePanal999";

function checkLogin() {
    const input = passwordInput.value;
    if (input === userPass) {
        login-section.style.display = "none";
        panel-section.style.display = "flex";
    } else {
        loginError.style.display = "block";
    }
}

/* Canvas Particles */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const particles = [];
for (let i = 0; i < 80; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5
    });
}

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

        ctx.fillStyle = "rgba(255,30,30,0.8)";
        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fill();

        for (let j = i; j < particles.length; j++) {
            let q = particles[j];
            let dx = p.x - q.x;
            let dy = p.y - q.y;
            let dist = Math.sqrt(dx*dx+dy*dy);
            if (dist < 120) {
                ctx.strokeStyle = `rgba(255,30,30,${1-dist/120})`;
                ctx.lineWidth = 0.5;
                ctx.beginPath();
                ctx.moveTo(p.x,p.y);
                ctx.lineTo(q.x,q.y);
                ctx.stroke();
            }
        }
    }
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
