<!DOCTYPE html>

<html lang="th">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>CHIN PANEL VIP Premium</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&family=Orbitron:wght@700&display=swap');

        * { box-sizing: border-box; font-family: 'Prompt', sans-serif; user-select: none; outline: none; }

        

        body { 

            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);

            background-size: 400% 400%;

            animation: gradientBG 15s ease infinite;

            display: flex; justify-content: center; align-items: center; 

            height: 100vh; margin: 0; overflow: hidden;

        }

        @keyframes gradientBG { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

        .card { 

            background: rgba(255, 255, 255, 0.1);

            box-shadow: 0 25px 45px rgba(0,0,0,0.3);

            border: 1px solid rgba(255, 255, 255, 0.15);

            backdrop-filter: blur(20px);

            -webkit-backdrop-filter: blur(20px);

            width: 95%; max-width: 600px; 

            height: 480px; 

            border-radius: 20px; 

            padding: 20px; 

            position: relative;

            color: white;

            display: flex; flex-direction: column;

        }

        .header-credit {

            font-family: 'Orbitron', sans-serif;

            font-size: 11px;

            color: rgba(0, 210, 255, 0.7);

            letter-spacing: 1px;

            margin-bottom: 10px;

        }

        #login-section, #admin-section { text-align: center; margin: auto; }

        .logo-area { 

            font-size: 80px; 

            color: #00d2ff; 

            margin-bottom: 20px;

            display: inline-block;

            filter: drop-shadow(0 0 15px rgba(0, 210, 255, 0.8)); 

            animation: floatShield 3s ease-in-out infinite;

        }

        @keyframes floatShield {

            0%, 100% { transform: translateY(0); }

            50% { transform: translateY(-15px); }

        }

        .input-group { position: relative; margin-bottom: 15px; width: 280px; margin-left: auto; margin-right: auto; }

        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.4); }

        

        input[type="text"], input[type="password"] { 

            width: 100%; padding: 12px 15px 12px 40px; 

            border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; 

            background: rgba(0,0,0,0.3); color: white;

        }

        .btn-main { 

            width: 280px; background: linear-gradient(90deg, #00d2ff, #3a7bd5); 

            color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer;

            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3); margin-bottom: 10px;

        }

        .btn-admin-save { background: linear-gradient(90deg, #00b894, #00cec9); }

        .btn-logout-alt { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); color: rgba(255,255,255,0.8); }

        .btn-logout-alt:hover { background: rgba(255, 71, 87, 0.2); border-color: #ff4757; color: #ff4757; }

        #panel-section { display: none; height: 100%; gap: 15px; }

        

        .sidebar { width: 140px; background: rgba(255,255,255,0.05); border-radius: 15px; padding: 10px; display: flex; flex-direction: column; gap: 8px; }

        .nav-btn { background: transparent; border: none; padding: 10px; text-align: left; border-radius: 8px; color: rgba(255,255,255,0.6); cursor: pointer; font-size: 13px; display: flex; align-items: center; gap: 8px;}

        .nav-btn.active { background: rgba(0, 210, 255, 0.2); color: #00d2ff; border-left: 3px solid #00d2ff; }

        .content { flex: 1; overflow-y: auto; }

        .content h3 { margin: 0 0 10px 0; font-size: 18px; color: #00d2ff; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; }

        

        .item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 10px; border: 1px solid rgba(255,255,255,0.05); }

        .label { font-size: 14px; display: flex; align-items: center; gap: 8px; }

        .label i { color: #00d2ff; width: 15px; }

        .switch { position: relative; width: 40px; height: 20px; }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.4); transition: .3s; border-radius: 20px; }

        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }

        input:checked + .slider { background-color: #00d2ff; }

        input:checked + .slider:before { transform: translateX(20px); }

        .btn-inject { background: #00b894; width: 100%; margin-top: 5px; }

        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }

    </style>

</head>

<body>

<div class="card">

    <div class="header-credit">PANEL BY CHINKUKI.007</div>

    <div id="login-section">

        <div class="logo-area"><i class="fas fa-shield-halved"></i></div>

        <h2>CHIN PANEL VIP V0.1</h2>

        <div class="input-group">

            <i class="fas fa-key"></i>

            <input type="password" id="passwordInput" placeholder="Enter Key">

        </div>

        <button class="btn-main" onclick="checkLogin()">เข้าสู่ระบบ</button>

        <div id="loginError" style="color:#ff4757; font-size: 12px; margin-top:10px; display:none;"><i class="fas fa-times-circle"></i> รหัสผ่านไม่ถูกต้อง!</div>

    </div>

    <div id="admin-section" style="display: none;">

        <div class="logo-area" style="color: #ff4757; filter: drop-shadow(0 0 15px rgba(255, 71, 87, 0.8));">

            <i class="fas fa-user-shield"></i>

        </div>

        <h3>ADMIN CONFIG</h3>

        <div class="input-group">

            <i class="fas fa-edit"></i>

            <input type="text" id="newPasswordInput" placeholder="Set New User Key">

        </div>

        <button class="btn-main btn-admin-save" onclick="changeUserPassword()">ยืนยันรหัสผ่านใหม่</button>

        <button class="btn-main btn-logout-alt" onclick="logoutSession()">ออกจากระบบ ADMIN</button>

    </div>

    <div id="panel-section">

        <div class="sidebar">

            <button class="nav-btn active"><i class="fas fa-crosshairs"></i> Aim</button>

      <button class="nav-btn active"><i class="fas fa-crosshairs"></i> ESP </button>
          
          <button class="nav-btn active"><i class="fas fa-crosshairs"></i> Misc</button>
              
          <button class="nav-btn active"><i class="fas fa-crosshairs"></i> Visual</button>
          
      </div>

        <div class="content">

            <h3>Main Config</h3>

            <div class="item">

                <span class="label"><i class="fas fa-skull"></i> ดูดหัว 99%</span>

                <label class="switch"><input type="checkbox" onchange="playClick()"><span class="slider"></span></label>

            </div>

            <div class="item">

                <span class="label"><i class="fas fa-hand-pointer"></i> ลากหัว 85%</span>

                <label class="switch"><input type="checkbox" onchange="playClick()"><span class="slider"></span></label>

                   </div>

            <div class="item">

                <span class="label"><i class="fas fa-hand-pointer"></i> ช่วยลาก</span>

                <label class="switch"><input type="checkbox" onchange="playClick()"><span class="slider"></span><
                  
          
                  </div>

            <div class="item">

                <span class="label"><i class="fas fa-hand-pointer"></i> กระสุนตรง50% </span>

                <label class="switch"><input type="checkbox" onchange="playClick()"><span class="slider"></span><  </div>

            <div class="item">

                <span class="label"><i class="fas fa-bolt"></i> จอไว (Fast)</span>

                <label class="switch"><input type="checkbox" onchange="playClick()"><span class="slider"></span></label>

            </div>

            <div class="item">

                <span class="label"><i class="fas fa-water"></i> จอสมูท (Smooth)</span>

                <label class="switch"><input type="checkbox" checked onchange="playClick()"><span class="slider"></span></label>

            </div>

            <button class="btn-main btn-inject" onclick="confirmAction()">ยืนยันการใช้งาน</button>

            <button class="btn-main btn-logout-alt" onclick="logoutSession()" style="width: 100%; font-size: 13px; margin-top: 10px;">ออกจากระบบ</button>

        </div>

    </div>

</div>

<audio id="sfx" src="https://assets.mixkit.co/active_storage/sfx/3005/3005-preview.mp3"></audio>

<script>

    const ADMIN_PASS = "pkkp241154";

    let userPass = localStorage.getItem("chinPanelPass") || "panelbytiktokchinkuki.007";

    const sfx = document.getElementById("sfx");

    sfx.volume = 0.2;

    function playClick() { sfx.currentTime = 0; sfx.play(); }

    function checkLogin() {

        playClick();

        const input = document.getElementById("passwordInput").value;

        if (input === ADMIN_PASS) {

            document.getElementById("login-section").style.display = "none";

            document.getElementById("admin-section").style.display = "block";

        } else if (input === userPass) {

            document.getElementById("login-section").style.display = "none";

            document.getElementById("panel-section").style.display = "flex";

            document.querySelector(".card").style.maxWidth = "600px";

        } else {

            document.getElementById("loginError").style.display = "block";

            const card = document.querySelector(".card");

            card.style.animation = "shake 0.3s";

            setTimeout(() => card.style.animation = "", 300);

        }

    }

    function changeUserPassword() {

        playClick();

        const next = document.getElementById("newPasswordInput").value;

        if(next) {

            userPass = next;

            localStorage.setItem("chinPanelPass", next);

            alert("✅ บันทึกรหัสผ่านใหม่สำเร็จ!");

            logoutSession();

        }

    }

    // ฟังก์ชันออกจากระบบกลับไปหน้าใส่รหัส

    function logoutSession() {

        playClick();

        // ซ่อนหน้าแผงควบคุมและแอดมิน

        document.getElementById("panel-section").style.display = "none";

        document.getElementById("admin-section").style.display = "none";

        // แสดงหน้าล็อกอิน

        document.getElementById("login-section").style.display = "block";

        // ล้างค่าช่องรหัสผ่าน

        document.getElementById("passwordInput").value = "";

        document.getElementById("loginError").style.display = "none";

        // ปรับขนาดการ์ดกลับเป็นปกติ

        document.querySelector(".card").style.maxWidth = "600px";

    }

    function confirmAction() { playClick(); alert("ลง PANEL สำเร็จ!"); }

    // ให้กด Enter เพื่อล็อกอินได้

    document.getElementById("passwordInput").addEventListener("keypress", function(e) {

        if (e.key === 'Enter') checkLogin();

    });

</script>

</body>

</html>
